<!DOCTYPE html>
<html>
<head>
    <title>Find Your Photos</title>
</head>
<body>
    <h2>Upload a Selfie to Find Your Photos</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Find My Photos</button>
    </form>

    {% if matched %}
        <h3>Found {{ matched|length }} Photos:</h3>
        <ul>
            {% for file in matched %}
            <li><a href="{{ url_for('matched_file', filename=file) }}" download>{{ file }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
